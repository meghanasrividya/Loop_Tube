<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoopTube - YouTube Looper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 mb-4">
                    <h1 class="app-title">ðŸ”„ LoopTube</h1>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="ytUrl" 
                               placeholder="Paste YouTube URL here">
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" id="startTime" 
                                   placeholder="Start (MM:SS)">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="endTime" 
                                   placeholder="End (MM:SS)">
                        </div>
                    </div>
                    <div class="control-buttons">
                        <button class="btn btn-primary" id="loadBtn">Load Video</button>
                        <button class="btn btn-success" id="startBtn">Start Loop</button>
                        <button class="btn btn-danger" id="stopBtn">Stop</button>
                    </div>
                </div>

                <div class="card p-4 text-center">
                    <div id="videoContainer"></div>
                    <div class="loop-counter">
                        <span class="loop-text">Loops Completed:</span>
                        <span id="loopCount">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/script.js"></script>
</body>
</html>
